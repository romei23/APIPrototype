<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Product Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">Product Info</h1>
            <div class="card text-center">
                <div class="card-header">
                    Product
                </div>               
                <div class="card-body">                    
                    <p class="card-text" th:text=" 'ID: '+ ${product.productId}" />
                    <p class="card-text" th:text="'Name: '+${product.name}" />
                    <p class="card-text" th:text="'Price: '+${product.price}" />                   

                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{/products/delete/id={productId}(productId=${product.productId})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </body>
</html>
